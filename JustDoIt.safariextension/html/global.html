<!DOCTYPE html>
<html>
	<head>
		<title>Just Do It !</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>

            safari.application.addEventListener('message', function(e){ // When a website is loaded

                // Load Safari settings
                var blocked = eval(safari.extension.settings.blockedWebsites);
				var isEnabled = safari.extension.settings.isEnabled;

                if(isEnabled && blocked.indexOf(e.message) > -1){ // If the website is blocked
                    e.target.page.dispatchMessage('blocked', '');
                }

            }, false);
        </script>
	</body>
</html>
